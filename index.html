<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results-Summary-Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Result Section -->

        <div class="result-container">
            <h1>Your Result</h1>
            <p class="score">
                <span class="main-score">76</span>
                of 100
            </p>
                <div class="contents">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
        </div>

        <!-- Summary Section -->

        <div class="summary-section">
            <h2>Summary</h2>
            <div class="summary">
                <div class="reaction">
                    <img src="/images/icon-reaction.svg" alt="reaction">
                    <h4>Reaction</h4> 
                    <p class="reaction-score">80 / <span>100</span></p>
                </div>
                <div class="memory">
                    <img src="/images/icon-memory.svg" alt="memory">
                    <h4>Memory</h4>
                    <p class="memory-score">92 / <span>100</span></p>
                </div>
                <div class="verbal">
                    <img src="/images/icon-verbal.svg" alt="verbal">
                    <h4>Verbal</h4>
                    <p class="verbal-score">61 / <span>100</span></p>
                </div>
                <div class="visual">
                    <img src="/images/icon-visual.svg" alt="visual">
                    <h4>Visual</h4>
                    <p class="visual-score">72 / <span>100</span></p>
                </div>
                <div class="button">
                    <p>Continue</p>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
